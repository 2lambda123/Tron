--- !TronConfiguration
working_dir: './working'

ssh_options: !SSHOptions
    agent: true

nodes:
    - &node !Node
        hostname: 'dev4sv'
    - &pool !NodePool
        hostnames: ['dev2sv', 'dev3sv']

jobs:
    - &job0 !Job
        name: "job0"
        node: *pool
        schedule: !IntervalScheduler
            interval: 20s
        queueing: False
        actions:
            - &start !Action
                name: "actionStartEdit"
                command: "sleep 3; echo asdfasdf"
                node: *node
    - &job1 !Job
        name: "job1"
        node: *node
        schedule: !IntervalScheduler
            interval: 30s
        queueing: False
        actions:
            - &action !Action
                name: "actionAlone"
                command: "cat big.txt; sleep 10"

