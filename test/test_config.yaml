--- !TronConfiguration
ssh_options: !SSHOptions
    agent: true
    #identities:
    #    - "~/.ssh/test_id"

notification_options: !NotificationOptions
    smtp_host: "localhost:2525"
    notification_addr: rhettg@gmail.com

nodes:
    - &nodeBatch00 !Node
        hostname: nullhole.com

jobs:
    - &jobFoo !Job
        name: "foo"
        node: *nodeBatch00
        command: "echo 'This is %(unixtime)s' > $HOME/%(shortdate)s.txt"
        schedule: !IntervalScheduler
            interval: 20s
        
    - &jobBar !Job
        name: "bar"
        node: *nodeBatch00
        command: "sleep 60"
        schedule: !IntervalScheduler
            interval: 80s