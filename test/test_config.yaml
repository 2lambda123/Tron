--- !TronConfiguration

nodes:
    - &nodeBatch00 !Node
        hostname: bastion.yelpcorp.com

jobs:
    - &jobFoo !Job
        name: "foo"
        node: *nodeBatch00
        command: "echo 'This is %(unixtime)s' > $HOME/%(shortdate)s.txt"
        schedule: !IntervalScheduler
            interval: 20s