--- !TronConfiguration

nodes:
    - &nodeBatch00 !Node
        hostname: 192.168.0.189

jobs:
    - &jobFoo !Job
        name: "foo"
        node: *nodeBatch00
        command: "echo 'This is %(unixtime)s' > $HOME/%(shortdate)s.txt"
        schedule: !IntervalScheduler
            interval: 20s
        
    - &jobBar !Job
        name: "bar"
        node: *nodeBatch00
        command: "sleep 60"
        schedule: !IntervalScheduler
            interval: 80s